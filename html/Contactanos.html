<!--Formulario-->      
<br>

    <div class="container">
        <br>
        <h2>Formulario de contacto</h2>
        <br>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="nom">Nombre:</label>
                <input type="text" class="form-control" id="nom" placeholder="Nombre Apellido" name="nombre">
            </div>
            <div class="form-group">
                <label for="cor">Correo electronico:</label>
                <input type="email" class="form-control" id="cor" placeholder="nombre@correo.cl" name="correo">
            </div>
            <div class="form-group">
                <label for="tel">telefono:</label>
                <input type="text" class="form-control" id="tel" placeholder="+569 1234 5678" name="tele">
            </div>
            <div class="form-group">
                <label for="ms">Mensaje:</label>
            <textarea class="form-control" id="ms" style="width:500px; height:100px;" name="msg"></textarea>
            </div>
            <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Recordarme
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
